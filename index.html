<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cruds</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <!-- start header -->
        <div class="header">
            <h2>cruds</h2>
            <p>products managment system</p>
        </div>
        <!-- end header -->
        <div class="inputs">
            <input type="text" placeholder="title" id="title">
            <div class="price">
                <input onkeyup="getTotalPrice()" type="number" id="price" placeholder="price">
                <input onkeyup="getTotalPrice()"   type="number" id="taxes" placeholder="taxes">
                <input onkeyup="getTotalPrice()"  type="number" id="ads" placeholder="ads">
                <input onkeyup="getTotalPrice()"  type="number" id="discount" placeholder="discount">
                <small id="total"></small>
            </div>
            <input type="number" placeholder="count" id="count">
            <input type="text" id="category" placeholder="category">
            <button id="create">create</button>
            <input onkeyup=" dataSearch(this.value)"  type="text" id="search" placeholder="search">
            <div class="srchbtn">
                <button onclick=" getSearchMode(this.id)" id="search-title">search by title</button>
                <button  onclick=" getSearchMode(this.id)"  id="search-category">search by category</button>
            </div>
        </div>
        <div id="deleteAll" class="deleteAll">

        </div>
        <table>
            <tr>
                <th>id</th>
                <th>title</th>
                <th>price</th>
                <th>taxes</th>
                <th>ads</th>
                <th>discount</th>
                <th>total</th>
                <th>category</th>
                <th>update</th>
                <th>delete</th>
            </tr>
            <tbody id="tbody">

            </tbody>
        </table>
    </div>
    <script src="index.js"></script>
</body>
</html>
